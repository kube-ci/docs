apiVersion: v1
kind: Secret
metadata:
  name: test-git-ssh
  annotations:
    credential.kube.ci/git-0: github.com
type: kubernetes.io/ssh-auth
data:
  # Generated by: cat id_rsa | base64 -w 0
  ssh-privatekey: ...
  # Generated by: ssh-keyscan github.com | base64 -w 0
  known_hosts: ...